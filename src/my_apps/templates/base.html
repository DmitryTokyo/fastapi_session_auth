<!DOCTYPE html>
<html>
{% block head %}
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css') }}">
    <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>
    <title>Grab my bills</title>
  </head>
{% endblock %}
<body>
<div id="main-container" class="container">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', path='/img/svg/fastapi_logo.svg') }}" alt="Logo" width="30" height="24"
             class="d-inline-block align-text-top">
        FastApi App
      </a>
      {% block extra_nav_bar %}{% endblock %}
    </div>
  </nav>
  {% block content %}
  {% endblock %}
</div>
{% block extra_scripts %}{% endblock %}
</body>
</html>
